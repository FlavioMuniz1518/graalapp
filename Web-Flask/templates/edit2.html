{% extends "layout2.html" %}
{% block body %}

 <div><h3>Mudar Status do Registro</h3></div>
 <div class="container pt-12">
      <div class="card card-body">
        <form action="/update2/{{student.id}}" method="POST">
          <div class="form-group">
          <div class="form-group">
            <div>
                <div>
                    <select input type="text" class="form-control" value="{{student.parentesco}}" name="parentesco" placeholder="Departamento" >
                      <option  value="Em Aberto">Em Aberto</option>
                      <option  value="Resolvido">Resolvido</option>
                      
                      </select>
                      <br>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">
                          Atualizar
                        </button>
                      </div>
                </div>
          <div>
          <a class="py-2 d-none d-md-inline-block" href="{{ url_for('indexy') }}"><i class="fas fa-sign-out-alt"></i > Voltar</a>
            
           
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
