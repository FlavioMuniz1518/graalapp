{% extends "layout2.html" %}
{% block body %}
 <div ><h1>Registro de Atendimento</h1></div>
  
    
      {% with messages = get_flashed_messages()  %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      
        <nav class="" >
          <a class="navbar-brand" >
            
        </nav>
      
      <div class="container pt-12">
      <div class="card card-body">
        <form action="{{url_for('add_student')}}" method="POST">
          <div class="form-group">
            <input type="date" class="form-control" name="livre" placeholder="DataTable">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="usuario" placeholder="Usuário">
          </div>
          <div>
          <select input type="text" class="form-control" name="departamento" placeholder="Departamento" >
            <option value="Secretaria">Secretaria</option>
            <option value="Direção">Direção</option>
            <option value="Coordenação Pedagógica">Coordenação</option>
            </select>
            <br>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="nomel" placeholder="Nome do Aluno">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="nomeresponsavel" placeholder="Nome do Responsável">
          </div>
          <div>
            
            <div>
              <select input type="text" class="form-control" name="parentesco" placeholder="Status" >
                <option value="Em Aberto">Em Aberto</option>
                
                </select>
                <br>
              </div>
            <div class="form-group">
              <textarea name="descricao" type="text" cols="100" rows="4" placeholder="Descrição de Atendimento"></textarea>
            </div>
            <div>
          <button class="btn btn-primary btn-block">
            Registrar
          </button>
        </form>
      </div>
    </div>
{% endblock %}
